name: Docusaurus 빌드 및 배포

on:
  push:
    branches:
      - main
    paths:
      - 'regulations/**'
      - 'website/**'
      - 'scripts/sync-regulations.sh'
      - 'scripts/generate-sidebar.js'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: regulations/ → website/docs/ 동기화
        run: |
          chmod +x scripts/sync-regulations.sh
          ./scripts/sync-regulations.sh

      - name: intro.md 복사
        run: |
          if [ ! -f "website/docs/intro.md" ]; then
            echo "intro.md를 복사합니다..."
            cp -f website/docs.backup/intro.md website/docs/intro.md 2>/dev/null || echo "# 용인대학교 규정집" > website/docs/intro.md
          fi

      - name: 사이드바 자동 생성
        run: |
          chmod +x scripts/generate-sidebar.js
          node scripts/generate-sidebar.js

      - name: 의존성 설치
        run: |
          cd website
          npm ci

      - name: Docusaurus 빌드
        run: |
          cd website
          npm run build

      - name: GitHub Pages 설정
        uses: actions/configure-pages@v4

      - name: 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: GitHub Pages 배포
        id: deployment
        uses: actions/deploy-pages@v4
